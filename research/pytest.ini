[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    integration: integration tests (require API access)
    unit: unit tests (no external dependencies)
    slow: slow tests (performance benchmarks)
    smoke: quick smoke tests for CI
