name: Publish Reports to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite execu√ß√£o manual

permissions:
  contents: read
  pages: write
  id-token: write

# Evita execu√ß√µes concorrentes do mesmo workflow
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check database exists
        id: check_db
        run: |
          if [ -f "research/systematic_review.db" ]; then
            echo "db_exists=true" >> $GITHUB_OUTPUT
          else
            echo "db_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate reports from database
        if: steps.check_db.outputs.db_exists == 'true'
        run: |
          python -m research.src.cli export
      
